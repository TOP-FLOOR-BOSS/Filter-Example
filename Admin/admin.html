<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="/Admin/admin styles.css">
    <title>Admin</title>
</head>
<body>
   <table>
      <tr>
          <td>
              <form autocomplete="off" onsubmit="onFormSubmit()">
                  <div>
                      <label for="productCode">Id</label>
                      <input type="number" name="productCode" id="productCode">
                  </div>
                  <div>
                      <label for="product">Suite</label>
                      <input type="text" name="product" id="product">
                  </div>
                  <div>
                      <label for="perPrice">Price</label>
                      <input type="number" name="perPrice" id="perPrice">
                  </div>

                  <div class="form_action--button">
                      <input type="submit" value="Submit">
                      <input type="reset" value="Reset">
                  </div>
              </form>

              <td>
                  <table class="list" id="storeList">
                      <thead>
                          <tr>
                              <th>Product Code</th>
                              <th>Product Name</th>
                              <th>Price</th>
                          </tr>
                      </thead>
                      <tbody>

                      </tbody>
                  </table>
              </td>
          </td>
      </tr>
  </table>
   <script type="text/javascript" src="/Admin/adminJS.js"></script>
</body>
</html>
